<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>google first page</title>
  </head>
  <body>
    <div class="main">
      <section class="sec1 container">
        <div class="sec1-div1">
          <article class="sec1-div1-1">
            <h2>
              <span class="blue">G</span>
              <span class="red">o</span>
              <span class="yellow">o</span>
              <span class="blue">g</span>
              <span class="green">l</span>
              <span class="red">e</span>
            </h2>
            <span class="search"
              ><input type="text" /><i class="bi bi-x"></i>
              <i class="bi bi-dash-lg"></i> <i class="bi bi-mic-fill"></i
              ><i class="bi bi-camera"></i><i class="bi bi-search"></i
            ></span>
          </article>
          <article class="sec1-div1-2">
            <div class="sec1-div1-2-inner">
              <i class="bi bi-gear"></i>
              <i class="bi bi-grid-3x3-gap-fill"></i>
              <img
                src="./img/profile-img.jpg"
                alt="profile image"
                class="profile-img"
              />
            </div>
          </article>
        </div>

        <div class="sec1-div2">
          <article class="sec1-div2-1">
            <div class="sec1-div2-links">
              <a href=""><i class="bi bi-search"></i>All</a>
              <a href=""><i class="bi bi-newspaper"></i> News</a>
              <a href=""><i class="bi bi-card-image"></i> Images</a>
              <a href=""><i class="bi bi-file-play"></i> Videos</a>
              <a href=""><i class="bi bi-three-dots-vertical"></i> More</a>
            </div>
            <a href="#"><p>Tools</p></a>
          </article>
          <article class="sec1-div2-2"></article>
        </div>

        <div class="sec1-div3 p">
          <article class="sec1-div3-1">
            <p>About 304,000,000 results (0.52 seconds)</p>
          </article>
        </div>

        <div class="sec1-div4 p">
          <article class="sec1-div4-1">
            <div class="sec1-div4-1-item1">
              <img src="./img/img1.jpeg" alt="" class="img1"/>
            </div>
            <div class="sec1-div4-1-item2 px">
              <h1>Cristiano Ronaldo</h1>
              <p class="inline">Portuguese footballer</p>
              <i class="bi bi-three-dots-vertical"></i>
            </div>

            <div class="btn">
                <button class="btn-light">Overview</button> <button class="btn-light px">Stats</button>
            <button class="btn-light">Videos</button>
            </div>
          </article>
          <article class="sec1-div4-1"></article>
        </div>
      </section>
      <hr>
    </div>
  </body>
</html>
